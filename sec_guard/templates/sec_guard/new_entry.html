{%  extends "sec_guard/index.html" %}

{%  block content %}
	<form action="{% url 'sec_guard:new_entry' %}" method="post">
	{% csrf_token %}

		<table border="1">
	    {% for field in new_entry_form.visible_fields %}
	      <tr>
	        <th>{{ field.label_tag }}</th>
		        <td>
			        {% if field.errors %}
			            <ul>
			            {% for error in field.errors %}
			            	<li>{{ error }}</li>
			            {% endfor %}
			            </ul>
			        {% endif %}

		          {{ field }}

		        </td>
	      </tr>
	    {% endfor %}
	  	</table>
		    
		<input type="submit" value="Submit">
		
	</form>	
{% endblock %}
